<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        		<!-- this is the heading tag  -->
		<h1>Basic HTML Tags</h1>
		<h2>Basic HTML Tags</h2>
		<h3>Basic HTML Tags</h3>
		<h4>Basic HTML Tags</h4>
		<h5>Basic HTML Tags</h5>
		<h6>Basic HTML Tags</h6>

		<hr />
		<p>i am a <b>MERN</b> Stack Developer</p>
		<h3>This is me</h3>
		<img
			src="https://www.infomazeelite.com/wp-content/uploads/2022/12/MERN-Stack-Development.png"

			width="50%"
		/>

			type="email"

		<button type="submit">Submit</button>
